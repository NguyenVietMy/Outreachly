spring.application.name=Outreachly
server.port=8080

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health,info,flyway
management.endpoint.health.show-details=always
management.health.defaults.enabled=true
management.endpoint.flyway.enabled=true

# Database configuration from environment variables (Secret Manager injects these)
spring.datasource.url=${JDBC_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Database connection settings 
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-test-query=SELECT 1

# JPA/Hibernate configuration 
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Security configuration (simple login for now)
spring.security.user.name=admin
